{% extends 'main_blade.html' %}

{% block title %}
  Конвертировать все фотографии с сайта
{% endblock %}

{% block content %}
  <h1>Оптимизировать изображения на странице</h1>
  <form method=post>
    <input type=text name=site>
    <input type=number name=redirect_count>
    <input type=submit value=Optimize>
  </form>

  {% for image in images %}
    
    <img src="{{image.path}}/{{image.name}}.{{image.extenstion}}" >
    
  {% endfor %}
  
{% endblock %}
